name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ==================== BUILD & TEST ====================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      # MongoDB service for integration tests
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      # Build and test
      - name: Build with Maven
        run: mvn clean verify -B
        env:
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/kitchensink-test

      # Upload test results
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      # Upload JAR artifact
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

  # ==================== CODE QUALITY ====================
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      # Check code style (optional - add checkstyle plugin to pom.xml)
      - name: Check code compiles
        run: mvn compile -B

  # ==================== BUILD DOCKER IMAGE ====================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Build JAR
        run: mvn package -DskipTests -B

      - name: Build Docker image
        run: |
          docker build -t kitchensink-modernized:${{ github.sha }} .
          docker tag kitchensink-modernized:${{ github.sha }} kitchensink-modernized:latest

      - name: List Docker images
        run: docker images | grep kitchensink